{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="main-content border-radius-lg ">
  <div class="container-fluid">
    <div class="row justify-content-center">

        <div class="card card-plain mb-4 ms-3">
              <h2 class="font-weight-bolder"> Ingresar </h2>
        </div>

        <div class=" mt-4 col-lg-3 d-flex align-items-start mb-4 ms-6 text-center">
          <img src="{% static 'img/soon.png' %}" class="img-fluid pt-7">
        </div>                                      
    </div>
            
    <div class="row">
      <div class="col-12">
        <div id="globe" class="position-absolute end-0 top-10 mt-sm-3 mt-7 me-lg-7">
          <canvas width="700" height="600" class="w-lg-100 h-lg-100 w-75 h-75 me-lg-0 me-n10 mt-lg-5"></canvas>
        </div>
      </div>
    </div>
    
  </div>

</main>

<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="material-symbols-rounded py-2">settings</i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Configuraciones</h5>
        
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <!-- End Toggle Button -->

  </div>
  <hr class="horizontal dark my-1">
  <div class="card-body pt-sm-3 pt-0">
    
    <!-- Sidenav Type -->
    
    <div class="mt-3">
      <h6 class="mb-0">Barra de navegación</h6>
      <p class="text-sm">Elija entre 2 tipos diferentes de navegación lateral.</p>
    </div>

    <div class="d-flex">
      <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark" onclick="sidebarType(this)">Dark</button>
      <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-transparent" onclick="sidebarType(this)">Transparent</button>
      <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-white" onclick="sidebarType(this)">Light</button>
    </div>

    <!-- Navbar Fixed -->
    
    <div class="mt-3 d-flex">
      <h6 class="mb-0">Barra de navegación</h6>
      <div class="form-check form-switch ps-0 ms-auto my-auto">
        <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixed" onclick="navbarFixed(this)">
      </div>
    </div>
    
    <hr class="horizontal dark my-3">
    <div class="mt-2 d-flex">
      <h6 class="mb-0">Light / Dark</h6>
      <div class="form-check form-switch ps-0 ms-auto my-auto">
        <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version" onclick="darkMode(this)">
      </div>
    </div>
    <hr class="horizontal dark my-sm-4">

  </div>
</div>

{% endblock content %}
